<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>

    <style>
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        input,select{
            display: block;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <h2>Already an Altschooler? <a href="#">Signin!</a></h2>
    <h2>Signup</h2>
    <p>Take the next steps to apply at Altschool Africa</p>

    <div>
        <label for="first name">First Name</label>
        <input type="text" placeholder="Enter first name">
    </div>
    <br>
    <div>
        <label for="last name">Last Name</label>
        <input type="text" placeholder="Enter last name">
    </div>
    <br>
    <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="male">female</option>
        </select>
    </div>
    <br>
    <div>
        <label for="date">Date of birth</label>
        <input type="date">
    </div>
    <br>
    <div>
        <label for="email">Email address</label>
        <input type="email" placeholder="Enter your email address">
    </div>
    <br>
    <div>
        <label for="number">Phone number</label>
        <input type="number" placeholder="08000000000">
    </div>
    <br>
    <div>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="country">Nigeria</option>
            <option value="country">Egypt</option>
            <option value="country">Kenya/option>
            <option value="country">Ghana</option>
            <option value="country">Benin</option>
            <option value="country">Togo</option>
            <option value="country">Namibia</option>
            <option value="country">Uganda</option>
            <option value="country">Mali</option>
        </select>
    </div>
    <br>
    <div>
        <label for="residence">State/City of Residence</label>
        <input type="text" placeholder="Enter your state of residence">
    </div>
    <br>
    <div>
        <label for="channel">How did you learn about us?</label>
        <select name="channel" id="channel">
            <option value="channel">Twitter</option>
            <option value="channel">Facebook</option>
            <option value="channel">Linkedin</option>
            <option value="channel">Youtube</option>
            <option value="channel">Friend</option>
            <option value="channel">Whatsapp</option>
            <option value="channel">Instagram</option>
            <option value="channel">Bill board</option>
            <option value="channel">Sales Officer</option>
            <option value="channel">Other</option>
        </select>
    </div>
    <br>
    <div>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password">
    </div>
    <br>
    <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" placeholder="Enter password again">
    </div>
    <p>By clicking continue, I agree to  <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy.</a> </p>
    <button type="submit">Signup </button>
    <p>&copy;copyright 2025. All rights reserved</p>
    <p><strong>Lagos, Lagos State Nigeria</strong></p>
</body>
</html>
